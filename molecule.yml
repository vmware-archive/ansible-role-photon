---
ansible:
  playbook: playbook.yml

driver:
  name: docker
docker:
  containers:
    - name: ubuntu01
      image: ubuntu
      image_version: latest
    - name: photon01
      image: photon
      image_version: latest
      dockerfile: tests/dockerfiles/photon-latest
      privileged: true
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
